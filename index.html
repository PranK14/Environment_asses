<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine? ðŸ’•</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Quicksand', sans-serif;
        background: linear-gradient(
          135deg,
          #ffc3d7 0%,
          #ffb3c6 25%,
          #ff9eb5 50%,
          #ff8ba4 75%,
          #ff7893 100%
        );
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      /* Floating hearts background */
      .heart-bg {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .floating-heart {
        position: absolute;
        font-size: 2rem;
        animation: float-up linear infinite;
        opacity: 0;
      }

      @keyframes float-up {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 0.6;
        }
        90% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }

      /* Main container */
      .container {
        position: relative;
        z-index: 2;
        background: rgba(255, 255, 255, 0.95);
        padding: 3rem 2.5rem;
        border-radius: 30px;
        box-shadow: 0 20px 60px rgba(255, 105, 180, 0.4);
        text-align: center;
        max-width: 500px;
        width: 90%;
        animation: slideIn 0.8s ease-out;
        border: 3px solid rgba(255, 182, 193, 0.5);
      }

      @keyframes slideIn {
        from {
          transform: translateY(-50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .heart-header {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: heartbeat 1.5s ease-in-out infinite;
      }

      @keyframes heartbeat {
        0%,
        100% {
          transform: scale(1);
        }
        10%,
        30% {
          transform: scale(1.1);
        }
        20%,
        40% {
          transform: scale(1);
        }
      }

      h1 {
        font-family: 'Pacifico', cursive;
        color: #ff1493;
        font-size: 2rem;
        margin-bottom: 2rem;
        text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
      }

      .button-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin: 2rem 0;
      }

      .valentine-btn {
        padding: 1.2rem 2rem;
        border: none;
        border-radius: 50px;
        font-family: 'Quicksand', sans-serif;
        font-size: 1.2rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .valentine-btn::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition:
          width 0.6s,
          height 0.6s;
      }

      .valentine-btn:hover::before {
        width: 300px;
        height: 300px;
      }

      .yes-btn {
        background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
        color: #d81b60;
        box-shadow: 0 4px 15px rgba(255, 182, 193, 0.4);
      }

      .yes-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(255, 182, 193, 0.6);
      }

      .absolutely-yes-btn {
        background: linear-gradient(135deg, #ff1493, #ff69b4);
        color: white;
        box-shadow: 0 4px 15px rgba(255, 20, 147, 0.4);
      }

      .absolutely-yes-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(255, 20, 147, 0.6);
      }

      .footer-text {
        color: #d81b60;
        font-size: 0.95rem;
        font-style: italic;
        margin-top: 1.5rem;
        font-weight: 600;
      }

      /* Modal for messages */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: white;
        padding: 2rem;
        border-radius: 20px;
        text-align: center;
        max-width: 400px;
        width: 90%;
        animation: popIn 0.5s ease-out;
      }

      @keyframes popIn {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .modal-content h2 {
        font-family: 'Pacifico', cursive;
        color: #ff1493;
        margin-bottom: 1rem;
      }

      .modal-content img {
        max-width: 100%;
        border-radius: 15px;
        margin: 1rem 0;
      }

      .close-btn {
        background: #ff1493;
        color: white;
        border: none;
        padding: 0.8rem 2rem;
        border-radius: 25px;
        cursor: pointer;
        font-family: 'Quicksand', sans-serif;
        font-weight: 600;
        margin-top: 1rem;
      }

      .close-btn:hover {
        background: #d81b60;
      }

      /* Confetti animation */
      .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background: #ff1493;
        position: absolute;
        animation: confetti-fall 3s linear;
      }

      @keyframes confetti-fall {
        to {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      .celebration-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 999;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Floating hearts background -->
    <div class="heart-bg" id="heartBg"></div>

    <!-- Main container -->
    <div class="container">
      <div class="heart-header">ðŸ’–</div>
      <h1>Hi!! Will you be my valentine?</h1>

      <div class="button-container">
        <button class="valentine-btn yes-btn" onclick="handleYes()">YES</button>
        <button
          class="valentine-btn absolutely-yes-btn"
          onclick="handleAbsolutelyYes()"
        >
          Absolutely YES!
        </button>
      </div>

      <p class="footer-text">NO was never an option after 20th April ðŸ’•</p>
    </div>

    <!-- Modal for "YES" response -->
    <div class="modal" id="yesModal">
      <div class="modal-content">
        <h2>WHY not Absolutely YES? ðŸ˜Š</h2>
        <img
          src="https://media.giphy.com/media/3oEjI1erPMTMBFmNHi/giphy.gif"
          alt="Thinking emoji"
        />
        <button class="close-btn" onclick="closeModal()">
          Okay, let me reconsider! ðŸ’—
        </button>
      </div>
    </div>

    <!-- Celebration overlay -->
    <div class="celebration-overlay" id="celebration"></div>

    <script>
      // Create floating hearts background
      function createFloatingHearts() {
        const heartBg = document.getElementById('heartBg')
        const hearts = ['â¤ï¸', 'ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’“', 'ðŸ’']

        setInterval(() => {
          const heart = document.createElement('div')
          heart.className = 'floating-heart'
          heart.textContent = hearts[Math.floor(Math.random() * hearts.length)]
          heart.style.left = Math.random() * 100 + '%'
          heart.style.animationDuration = Math.random() * 3 + 4 + 's'
          heart.style.fontSize = Math.random() * 1.5 + 1 + 'rem'
          heartBg.appendChild(heart)

          setTimeout(() => {
            heart.remove()
          }, 7000)
        }, 300)
      }

      // Handle "YES" button click
      function handleYes() {
        const modal = document.getElementById('yesModal')
        modal.style.display = 'flex'
      }

      // Close modal
      function closeModal() {
        const modal = document.getElementById('yesModal')
        modal.style.display = 'none'
      }

      // Handle "Absolutely YES" button click
      function handleAbsolutelyYes() {
        createCelebration()
        showCelebrationGif()
      }

      // Create confetti celebration
      function createCelebration() {
        const celebration = document.getElementById('celebration')
        celebration.style.display = 'block'

        const colors = [
          '#ff1493',
          '#ff69b4',
          '#ffb6c1',
          '#ffc0cb',
          '#ff91a4',
          '#ff7893',
        ]

        for (let i = 0; i < 150; i++) {
          setTimeout(() => {
            const confetti = document.createElement('div')
            confetti.className = 'confetti'
            confetti.style.left = Math.random() * 100 + '%'
            confetti.style.top = -10 + 'px'
            confetti.style.background =
              colors[Math.floor(Math.random() * colors.length)]
            confetti.style.width = Math.random() * 10 + 5 + 'px'
            confetti.style.height = Math.random() * 10 + 5 + 'px'
            confetti.style.animationDelay = Math.random() * 0.5 + 's'
            celebration.appendChild(confetti)

            setTimeout(() => confetti.remove(), 3000)
          }, i * 20)
        }

        setTimeout(() => {
          celebration.style.display = 'none'
        }, 5000)
      }

      // Show celebration GIF
      function showCelebrationGif() {
        const container = document.querySelector('.container')
        container.innerHTML = `
                <div class="heart-header">ðŸ’–âœ¨ðŸ’–</div>
                <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">YESSS! ðŸŽ‰</h1>
                <img src="https://media.giphy.com/media/IwAZ6dvvvaTtdI8SD5/giphy.gif" alt="Celebration" style="max-width: 100%; border-radius: 15px; margin: 1rem 0;">
                <p style="font-size: 1.3rem; color: #ff1493; font-weight: 600; margin-top: 1rem;">
                    This Valentine's Day is going to be amazing! ðŸ’•
                </p>
                <p style="font-size: 1rem; color: #d81b60; margin-top: 1rem; font-style: italic;">
                    Can't wait to celebrate with you! ðŸŒ¹
                </p>
            `
      }

      // Initialize
      createFloatingHearts()

      // Close modal when clicking outside
      window.onclick = function (event) {
        const modal = document.getElementById('yesModal')
        if (event.target === modal) {
          modal.style.display = 'none'
        }
      }
    </script>
  </body>
</html>
